{% include 'header.html' %}
<!-- Page Header--> 
<header class="masthead" style="background-image: url('static/assets/img/first_page.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Fly Like a Bird</h1>
                    <span class="subheading">A Blog Theme for Paragliding</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
            {% for post in data %}
                <div class="post-preview">
                    <a href="{{url_for('post', post_id = post['id'])}}">
                        <h2 class="post-title">{{ post['title'] }}</h2>
                        <h3 class="post-subtitle">{{ post['subtitle'] }}</h3>
                    </a>
                    <p class="post-meta">
                        Posted by {{ post['author'] }}
                        <a href="#!">Start Bootstrap</a>
                        on September 24, 2023
                    </p>
                </div>
            {% endfor %}
            <!-- Divider-->
            <div class="d-flex justify-content-end mb-4">
                  <a class="btn btn-primary float-right" href="{{ url_for('new_post') }}">Create New Post</a>
            </div>
            <!-- Pager-->
            
        </div>
    </div>
</div>
<!-- Footer-->
{% include 'footer.html' %}
